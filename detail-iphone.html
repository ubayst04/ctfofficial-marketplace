<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail iPhone 15 Pro - CTF Official</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        .detail-container { padding: 20px; max-width: 600px; margin: 0 auto; }
        .back-link { display: inline-block; margin-bottom: 15px; color: #d4af37; text-decoration: none; font-size: 14px; }
        .detail-image { width: 100%; border-radius: 12px; border: 1px solid #d4af37; }
        
        .purchase-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #181818;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #2a2a2a;
        }
        .price-tag { font-size: 20px; color: #fff; font-weight: bold; }
        
        .btn-buy-now {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-buy-now:hover { background: #fff; transform: scale(1.05); }

        .spec-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 14px; }
        .spec-table td { padding: 12px; border-bottom: 1px solid #2a2a2a; }
        .spec-label { color: #d4af37; width: 40%; }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo">CTF <span>OFFICIAL</span></h1>
            <a href="index.html" class="back-link">← Kembali</a>
        </div>
    </header>

    <div class="detail-container">
        <img src="https://694b804ccc4b2872a4f5afd4.imgix.net/iphone.jpeg?auto=format&fit=crop&w=500&q=80" alt="iPhone 15 Pro" class="detail-image">
        
        <h2 style="color: #d4af37; margin: 15px 0 5px 0; font-size: 22px;">iPhone 15 Pro Max</h2>
        
        <div class="purchase-box">
            <div class="price-tag">0.0002 π</div>
            <button class="btn-buy-now" onclick="buyProduct('iPhone-15-Pro', 0.0002)">
                Beli Sekarang
            </button>
        </div>

        <p style="color: #ccc; font-size: 14px; line-height: 1.5;">
            Titanium grade dirgantara. Chip A17 Pro revolusioner. Sistem kamera paling andal.
        </p>

        <h3 style="color: #d4af37; border-bottom: 1px solid #d4af37; padding-bottom: 5px; font-size: 16px;">Spesifikasi</h3>
        <table class="spec-table">
            <tr><td class="spec-label">Chipset</td><td>A17 Pro (3nm)</td></tr>
            <tr><td class="spec-label">Material</td><td>Titanium</td></tr>
            <tr><td class="spec-label">Internal</td><td>512GB</td></tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
